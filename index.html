<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>E-Commerce Homepage</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .hero {
      background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }
    .hero h1 {
      font-size: 3rem;
    }
    .hero p {
      font-size: 1.5rem;
    }
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
<body>
    </head>
    <body>
        <body>
            <nav class="navbar navbar-expand-lg navbar-dark">
              <div class="container">
                <a class="navbar-brand" href="#">Shop Easy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                  </ul>
                </div>
              </div>
            </nav>
     
            <section class="hero text-center">
              <div>
                <h1>Welcome to Shop Easy</h1>
                <p>Your one-stop shop for everything you need</p>
                <a href="#products" class="btn btn-primary mt-3">Shop Now</a>
              </div>
            </section>
          
    
            <main class="container my-5">
     
              <div class="input-group mb-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for products...">
                <button id="searchButton" class="btn btn-primary">Search</button>
              </div>
          
   
              <div id="products" class="row g-4">

              </div>
            </main>
          
            
            <footer>
              <div class="container">
                <p>2024 ShopEasy. All rights reserved.</p>
              </div>
            </footer>
          
    <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
